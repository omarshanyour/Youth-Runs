<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youth Runs - Weekly Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Navigation Bar */
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 1rem;
      border-bottom: 2px solid #1e1e1e;
    }

    nav a {
      color: #00b4ff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    header {
      background-color: #111a22;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #00b4ff; /* updated blue tone */
    }

    .event-section {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .event-heading {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .event-subheading {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="join.html">Join</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Youth Runs Weekly Events</h1>
  </header>

  <section class="event-section">
    <h2 class="event-heading">Week 1 Highlights</h2>
    <p class="event-subheading">Thank you to everyone who came out! Join us next Saturday at 10:00 AM!</p>

    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/kRLB7mxY8fo" 
        title="Youth Runs Week 1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Youth Runs. All rights reserved.
  </footer>

</body>
</html>
